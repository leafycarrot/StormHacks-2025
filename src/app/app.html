<!-- Student Productivity Game -->
<div class="game-container">
  <!-- Game Header -->
  <div class="game-header">
    <div class="streak-counter">Streak: {{ streak() }}</div>
    <div class="site-title">
      <img src="/backgrounds/title.png" alt="Game Title">
    </div>
    <button class="top-right-button" (click)="openPanel()">
      <img [src]="adminButtonSrc()" alt="Open Panel" class="top-right-icon x30" (error)="onAdminImgError()">
    </button>
  </div>

  <!-- Main Game Area -->
  <div class="game-area">
    
    <!-- Road -->
    <div class="road"></div>
    
    <!-- Player Character -->
    <div class="player-character" [style.left.px]="playerX()">
      <div class="character-body">
        <img src="/characters/main_character.png" 
             alt="Main Character" 
             class="character-image"
             onload="console.log('Character image loaded successfully')"
             onerror="console.error('Failed to load main_character.png'); this.style.border='2px solid red';">
      </div>
      <div class="hp-bar">
        <div class="hp-fill" [style.width.%]="(hp() / maxHp()) * 100"></div>
        <span class="hp-text">{{ hp() }}/{{ maxHp() }}</span>
      </div>
    </div>
    
    <!-- Enemy Assignment -->
  <div class="enemy-assignment" [style.left.px]="enemyX()">
      <div class="assignment-date floating-date">{{ currentAssignment().date }}</div>
      <div class="assignment-ghost">
        <img [src]="enemyImage()"
             alt="Assignment Monster" 
             class="assignment-monster"
             (load)="onEnemyLoad()"
             (error)="onEnemyError()">
      </div>
      </div>
</div>

  <!-- Display Text Area -->
  <div class="display-text">
    <p>{{ displayMessage() }}</p>
      </div>
</div>

<!-- Center Modal Teacher UI -->
<div class="overlay" *ngIf="showPanel()" (click)="closePanel()"></div>
<div class="center-modal" *ngIf="showPanel()">
  <div class="modal-header">
    <h3>Teacher Dashboard</h3>
    <button class="modal-close" (click)="closePanel()">Ã—</button>
  </div>
  <div class="modal-body">
    <form class="assign-form" (submit)="$event.preventDefault(); addAssignment()">
      <input type="text" placeholder="Assignment name (also used for delete)" [(ngModel)]="newAssignmentName" name="assignName">
      <input type="date" [(ngModel)]="newAssignmentDate" name="assignDate">
      <button type="submit">Add Assignment</button>
      <button type="button" class="danger" (click)="deleteAssignmentForAll(newAssignmentName)">Delete Assignment for Everyone</button>
    </form>

    <table class="teacher-table">
      <thead>
        <tr>
          <th>Student</th>
          <th>Assignment / Test</th>
          <th>Due Date</th>
          <th>%</th>
          <th>Completed</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let s of students()">
          <tr *ngFor="let a of s.assignments; let i = index">
            <td>{{ i === 0 ? s.username : '' }}</td>
            <td>{{ a.name }}</td>
            <td>
              {{ a.date }}
              <span *ngIf="isOverdue(a.dueISO)" class="overdue">(OVERDUE)</span>
            </td>
            <td><input type="number" [(ngModel)]="a.percentage" min="0" max="100" name="percent_{{s.username}}_{{i}}" style="width:64px"></td>
            <td><input type="checkbox" [(ngModel)]="a.completed" name="completed_{{s.username}}_{{i}}"></td>
          </tr>
        </ng-container>
      </tbody>
    </table>
      </div>
</div>


<style>
